    // 获取当前年份
    const thisYear = now.getFullYear();
    // 设置今年的生日日期
    let nextBirthday = new Date(thisYear, birthday.getMonth(), birthday.getDate());
    // 如果今年的生日已经过去，设置为明年的生日
    if (now > nextBirthday) {
        nextBirthday = new Date(thisYear + 1, birthday.getMonth(), birthday.getDate());
    }
    // 计算距离下一个生日的时间差（毫秒）
    const timeDifference = nextBirthday - now;
    // 将时间差转换为天数
    const daysLeft = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
    // 在页面上显示倒计时
    document.getElementById('countdown').innerHTML = `距离门门的生日还剩 ${daysLeft} 天`;
